data:
  data_dir: ./data
  image_size: 32
  num_workers: 4

model:
  num_channels: 128
  num_res_blocks: 2
  num_heads: 4
  attention_resolutions: "16,8"
  dropout: 0.1

diffusion:
  diffusion_steps: 1000
  beta_schedule: linear

training:
  lr: 0.0002
  batch_size: 64
  num_epochs: 500
  seed: 42
  use_ema: true
  ema_decay: 0.9999

logging:
  save_dir: ./output
  log_interval: 50
  sample_interval: 10
  sample_batch_size: 64